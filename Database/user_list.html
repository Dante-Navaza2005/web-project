<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js";
    import { getFirestore, doc, getDocs, query, collection} from "https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-analytics.js";

    // https://firebase.google.com/docs/web/setup#available-libraries

    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyDICKYpJYrcIu3rlKjDXhvfzeF_Cr4MJTo",
      authDomain: "the-incursion.firebaseapp.com",
      projectId: "the-incursion",
      storageBucket: "the-incursion.appspot.com",

      measurementId: "G-096M1ZLY0K"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const database = getFirestore(app);

    const productsQuery = query(collection(database, "Users"));

    const querySnapshot = await getDocs(productsQuery);

    var userList = document.getElementById("users");

    querySnapshot.forEach(user => {
        userList.innerHTML += '<li class = "user">' + user.data().name + '</li>';
        console.log(user.data().name)
    });

  </script>
